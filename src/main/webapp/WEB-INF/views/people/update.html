<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update person</title>
</head>
<body>

<form th:method="PATCH" th:action="@{/people/{id}(id=${person.getIdPerson()})}" th:object="${person}">
    <label for="fio">Введите ФИО:</label>
    <input id="fio" th:field="*{fio}" type="text"/>
    <div style="color: red" th:if="${#fields.hasErrors('fio')}" th:errors="*{fio}">FIO error</div>
    <br/>
    <label for="date">Введите год рождения:</label>
    <input id="date" th:field="*{date}" type="text"/>
    <div style="color: red" th:if="${#fields.hasErrors('date')}" th:errors="*{date}">Date error</div>
    <br/>
    <input type="submit" value="Редактировать!">
</form>

</body>
</html>
