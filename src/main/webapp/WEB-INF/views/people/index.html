<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All persons</title>
</head>
<body>

<div th:each="person : ${people}">
    <a th:href="@{/people/{id}(id=${person.getIdPerson()})}"
       th:text="${person.getFio() + ', ' + person.getDate()}">user</a>
</div>

<br/>
<hr/>
<a th:href="@{/people/new}">Добавить человека</a>

</body>
</html>
