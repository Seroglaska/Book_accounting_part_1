<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New person</title>
</head>
<body>

<form method="POST" th:action="@{/people}" th:object="${person}">
    <label for="fio">Введите ФИО:</label>
    <input id="fio" th:field="*{fio}" type="text">
    <div style="color:red" th:if="${#fields.hasErrors('fio')}" th:errors="*{fio}"></div>
    <br/>
    <label for="date">Введите год рождения:</label>
    <input id="date" th:field="*{date}" type="text">
    <div style="color:red" th:if="${#fields.hasErrors('date')}" th:errors="*{date}"></div>
    <br/>
    <input type="submit" value="Create!">
</form>

</body>
</html>
